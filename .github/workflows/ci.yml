name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pull-requests: write

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - "app/**"
              - "pages/**"
              - "src/**"
              - "middleware.ts"
              - "package.json"
              - "package-lock.json"
              - "tsconfig.json"
              - "next.config.ts"
              - "tailwind.config.ts"
              - "eslint.config.mjs"
              - "postcss.config.mjs"

  build:
    needs: changes
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - run: npm run lint --if-present
      if: github.event_name == 'push'

  secrets-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: TruffleHog Secret Scan (verified findings only)
        uses: trufflesecurity/trufflehog@main
        with:
          scan: repo
          extra_args: --only-verified

